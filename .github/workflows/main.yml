name: tests for plugin
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: install dependencies
      run: |
        pip install -r tests/test-reqs-latest.txt

    - name: run tests
      run: |
        cd tests
        ./reinstallAndRun.sh
