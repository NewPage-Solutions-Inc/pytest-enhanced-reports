name: tests for plugin
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: install dependencies
      run: |
        pip install -r tests/requirements.txt

    - run: |
        ls -l /usr/local/share/chrome_driver/chromedriver
        chmod 755 /usr/local/share/chrome_driver/chromedriver
        ls -l /usr/local/share/chrome_driver/chromedriver
        ls -l $CHROMEDRIVER

    - name: run tests
      run: |
        export CHROMEDRIVER=/usr/local/share/chrome_driver/chromedriver
        tests/run.sh
